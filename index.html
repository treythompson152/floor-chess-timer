<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .hidden { display: none; }
    .setup-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background: #f0f0f0;
    }
    .setup-screen div {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .setup-screen input, .setup-screen select, .setup-screen button {
      font-size: 1.5em;
      margin: 10px;
      padding: 5px;
    }
    .game-screen {
      display: flex;
      height: 100%;
    }
    .player {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-size: 10vw;
    }
    .red { background: red; }
    .blue { background: blue; }
    /* Drain overlay now represents elapsed time (fills upward) */
    .drain {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%; /* start empty */
      transition: height 1s linear, background-color 1s linear;
      z-index: 1;
    }
    .timer {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Setup screen -->
  <div id="setup" class="setup-screen">
    <div>
      <h1>Chess Timer Setup</h1>
      <div>
        <label for="redTime">Red Timer (seconds):</label>
        <input type="number" id="redTime" value="300" min="1">
      </div>
      <div>
        <label for="blueTime">Blue Timer (seconds):</label>
        <input type="number" id="blueTime" value="300" min="1">
      </div>
      <div>
        <label for="startingPlayer">Starting Player:</label>
        <select id="startingPlayer">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <div>
        <button id="startButton">Start Game</button>
      </div>
      <p style="font-size: 1em; margin-top:20px;">
        Press <strong>s</strong> to switch turns (with a happy ding), "p" to pause/resume, or Enter to start.
      </p>
    </div>
  </div>

  <!-- Game screen -->
  <div id="game" class="game-screen hidden">
    <!-- Red side -->
    <div id="redSide" class="player red">
      <div class="timer" id="redDisplay">300</div>
      <div id="redDrain" class="drain"></div>
    </div>
    <!-- Blue side -->
    <div id="blueSide" class="player blue">
      <div class="timer" id="blueDisplay">300</div>
      <div id="blueDrain" class="drain"></div>
    </div>
  </div>

  <script>
    let redTime, blueTime, redInitial, blueInitial;
    let currentPlayer; // "red" or "blue"
    let timerInterval = null;
    let paused = false;

    const redDisplay = document.getElementById('redDisplay');
    const blueDisplay = document.getElementById('blueDisplay');
    const redDrain = document.getElementById('redDrain');
    const blueDrain = document.getElementById('blueDrain');

    // Colors for interpolation:
    // For red: from dark red to light red.
    const redStartColor = [139, 0, 0];      
    const redEndColor   = [255, 200, 200];  
    // For blue: from dark blue to light blue.
    const blueStartColor = [0, 0, 139];      
    const blueEndColor   = [200, 200, 255];  

    // Helper: interpolate between two colors given as [r,g,b] arrays.
    function interpolateColor(start, end, factor) {
      const result = start.map((s, i) => Math.round(s + (end[i] - s) * factor));
      return `rgb(${result[0]},${result[1]},${result[2]})`;
    }

    // Update displays and drain overlays
    function updateDisplays() {
      redDisplay.textContent = redTime;
      blueDisplay.textContent = blueTime;
      
      let redElapsed = (redInitial - redTime) / redInitial;
      let blueElapsed = (blueInitial - blueTime) / blueInitial;
      
      redDrain.style.height = (redElapsed * 100) + '%';
      blueDrain.style.height = (blueElapsed * 100) + '%';
      
      redDrain.style.backgroundColor = interpolateColor(redStartColor, redEndColor, redElapsed);
      blueDrain.style.backgroundColor = interpolateColor(blueStartColor, blueEndColor, blueElapsed);
    }

    // Start game when button is clicked or Enter is pressed on the setup screen.
    document.getElementById('startButton').addEventListener('click', startGame);
    function startGame() {
      redTime = parseInt(document.getElementById('redTime').value);
      blueTime = parseInt(document.getElementById('blueTime').value);
      redInitial = redTime;
      blueInitial = blueTime;
      currentPlayer = document.getElementById('startingPlayer').value;
      
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      
      updateDisplays();
      startTimer();
    }

    // Timer tick function
    function startTimer() {
      if(timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(function(){
        if(paused) return;
        if(currentPlayer === 'red') {
          if(redTime > 0) {
            redTime--;
            updateDisplays();
          } else {
            clearInterval(timerInterval);
            playBuzzer();
          }
        } else {
          if(blueTime > 0) {
            blueTime--;
            updateDisplays();
          } else {
            clearInterval(timerInterval);
            playBuzzer();
          }
        }
      }, 1000);
    }

    // Global key handling
    document.addEventListener('keydown', function(e) {
      // On setup screen, Enter starts the game.
      if (!document.getElementById('setup').classList.contains('hidden')) {
        if (e.key === 'Enter') {
          startGame();
          return;
        }
      } else {
        // In the game: "s" switches turn, "p" pauses/resumes.
        if (e.key.toLowerCase() === 's') {
          playSwitchDing();
          if (!paused) {
            currentPlayer = (currentPlayer === 'red') ? 'blue' : 'red';
          }
        }
        if (e.key.toLowerCase() === 'p') {
          paused = !paused;
        }
      }
    });

    // Play a happy/confirmational ding when switching players.
    function playSwitchDing() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.15);
      
      gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
      
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.15);
    }

    // Play a buzzer sound when the game is over.
    function playBuzzer() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
      
      gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
      
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 1);
    }
  </script>
</body>
</html>
