<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling */
    }
    .hidden { display: none; }
    /* Both screens fill the viewport */
    .setup-screen, .game-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .setup-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    .setup-screen div {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .setup-screen input, .setup-screen select, .setup-screen button {
      font-size: 1.5em;
      margin: 10px;
      padding: 5px;
    }
    .game-screen {
      display: flex;
    }
    .player {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-size: 10vw;
    }
    .red { background: red; }
    .blue { background: blue; }
    /* Drain overlay representing elapsed time */
    .drain {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      transition: height 1s linear, background-color 1s linear;
      z-index: 1;
    }
    .timer {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Setup screen -->
  <div id="setup" class="setup-screen">
    <div>
      <h1>Chess Timer Setup</h1>
      <div>
        <label for="redTime">Red Timer (seconds):</label>
        <input type="number" id="redTime" value="30" min="1">
      </div>
      <div>
        <label for="blueTime">Blue Timer (seconds):</label>
        <input type="number" id="blueTime" value="30" min="1">
      </div>
      <div>
        <label for="startingPlayer">Starting Player:</label>
        <select id="startingPlayer">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <div>
        <button id="startButton">Start Game</button>
      </div>
      <p style="font-size: 1em; margin-top:20px;">
        Press <strong>s</strong> to switch turns (with a correct sound), <strong>p</strong> to pause/resume, <strong>Enter</strong> to start, or <strong>R</strong> to restart.
      </p>
    </div>
  </div>

  <!-- Game screen -->
  <div id="game" class="game-screen hidden">
    <!-- Red side -->
    <div id="redSide" class="player red">
      <div class="timer" id="redDisplay">30</div>
      <div id="redDrain" class="drain"></div>
    </div>
    <!-- Blue side -->
    <div id="blueSide" class="player blue">
      <div class="timer" id="blueDisplay">30</div>
      <div id="blueDrain" class="drain"></div>
    </div>
  </div>
