<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      font-family: Arial, sans-serif;
    }
    /* Main game screen fills viewport */
    .game-screen {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .player {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-size: 10vw;
      color: white;
    }
    .red { background: red; }
    .blue { background: blue; }
    /* Drain overlay representing elapsed time */
    .drain {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      transition: height 1s linear, background-color 1s linear;
      z-index: 1;
    }
    .timer {
      position: relative;
      z-index: 2;
    }
    /* Settings cog icon in top-right */
    #settingsIcon {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      z-index: 100;
    }
    /* Modal overlay for settings */
    #settingsModal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 200;
      justify-content: center;
      align-items: center;
    }
    #settingsModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      min-width: 300px;
    }
    #settingsModal .modal-content input,
    #settingsModal .modal-content select,
    #settingsModal .modal-content button {
      font-size: 1em;
      margin: 10px;
      padding: 5px;
    }
    /* Close icon for the modal */
    #closeModal {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Main Game Screen -->
  <div id="game" class="game-screen">
    <!-- Red side -->
    <div id="redSide" class="player red">
      <div class="timer" id="redDisplay">30</div>
      <div id="redDrain" class="drain"></div>
    </div>
    <!-- Blue side -->
    <div id="blueSide" class="player blue">
      <div class="timer" id="blueDisplay">30</div>
      <div id="blueDrain" class="drain"></div>
    </div>
  </div>

  <!-- Settings Cog Icon -->
  <div id="settingsIcon">âš™</div>

  <!-- Settings Modal -->
  <div id="settingsModal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2>Settings</h2>
      <div>
        <label for="redTimeInput">Red Timer (seconds):</label>
        <input type="number" id="redTimeInput" value="30" min="1">
      </div>
      <div>
        <label for="blueTimeInput">Blue Timer (seconds):</label>
        <input type="number" id="blueTimeInput" value="30" min="1">
      </div>
      <div>
        <label for="startingPlayerInput">Starting Player:</label>
        <select id="startingPlayerInput">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <button id="applySettingsButton">Apply Settings</button>
    </div>
  </div>

  <script>
    // Global timer variables
    let redTime, blueTime, redInitial, blueInitial;
    let currentPlayer; // "red" or "blue"
    let timerInterval = null;
    let paused = false;
    
    // Element references for timer displays and drains
    const redDisplay = document.getElementById('redDisplay');
    const blueDisplay = document.getElementById('blueDisplay');
    const redDrain = document.getElementById('redDrain');
    const blueDrain = document.getElementById('blueDrain');
    
    // Colors for drain interpolation
    const redStartColor = [139, 0, 0];
    const redEndColor   = [255, 200, 200];
    const blueStartColor = [0, 0, 139];
    const blueEndColor   = [200, 200, 255];
    
    // Helper: interpolate between two colors given as [r,g,b] arrays.
    function interpolateColor(start, end, factor) {
      const result = start.map((s, i) => Math.round(s + (end[i] - s) * factor));
      return `rgb(${result[0]}, ${result[1]}, ${result[2]})`;
    }
    
    // Update displays and drain overlays
    function updateDisplays() {
      redDisplay.textContent = redTime;
      blueDisplay.textContent = blueTime;
      
      const redElapsed = (redInitial - redTime) / redInitial;
      const blueElapsed = (blueInitial - blueTime) / blueInitial;
      
      redDrain.style.height = (redElapsed * 100) + '%';
      blueDrain.style.height = (blueElapsed * 100) + '%';
      
      redDrain.style.backgroundColor = interpolateColor(redStartColor, redEndColor, redElapsed);
      blueDrain.style.backgroundColor = interpolateColor(blueStartColor, blueEndColor, blueElapsed);
    }
    
    // Start timer ticking
    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (paused) return;
        if (currentPlayer === 'red') {
          if (redTime > 0) {
            redTime--;
            updateDisplays();
          } else {
            clearInterval(timerInterval);
            playBuzzer();
          }
        } else {
          if (blueTime > 0) {
            blueTime--;
            updateDisplays();
          } else {
            clearInterval(timerInterval);
            playBuzzer();
          }
        }
      }, 1000);
    }
    
    // Start (or restart) the game using current settings from the modal inputs.
    function startGame() {
      redTime = parseInt(document.getElementById('redTimeInput').value);
      blueTime = parseInt(document.getElementById('blueTimeInput').value);
      redInitial = redTime;
      blueInitial = blueTime;
      currentPlayer = document.getElementById('startingPlayerInput').value;
      
      updateDisplays();
      startTimer();
    }
    
    // Restart game: clear timer and start fresh.
    function restartGame() {
      clearInterval(timerInterval);
      paused = false;
      startGame();
    }
    
    // --- Event Listeners ---
    // Settings cog: open modal when clicked.
    document.getElementById('settingsIcon').addEventListener('click', () => {
      document.getElementById('settingsModal').style.display = 'flex';
    });
    
    // Close modal when clicking the close icon.
    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('settingsModal').style.display = 'none';
    });
    
    // Apply settings button: update settings and restart game.
    document.getElementById('applySettingsButton').addEventListener('click', () => {
      document.getElementById('settingsModal').style.display = 'none';
      restartGame();
    });
    
    // Global key handling:
    document.addEventListener('keydown', (e) => {
      // In-game controls:
      if (e.key.toLowerCase() === 's') {
        playTriviaCorrectSound();
        if (!paused) {
          currentPlayer = (currentPlayer === 'red') ? 'blue' : 'red';
        }
      }
      if (e.key.toLowerCase() === 'p') {
        paused = !paused;
      }
      if (e.key.toLowerCase() === 'r') {
        restartGame();
      }
    });
    
    // --- Sound Effects ---
    // Play a trivia "correct" sound effect: two quick cheerful tones.
    function playTriviaCorrectSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc1 = audioCtx.createOscillator();
      const gain1 = audioCtx.createGain();
      osc1.connect(gain1);
      gain1.connect(audioCtx.destination);
      osc1.type = 'sine';
      osc1.frequency.setValueAtTime(600, audioCtx.currentTime);
      gain1.gain.setValueAtTime(0.5, audioCtx.currentTime);
      osc1.start();
      osc1.stop(audioCtx.currentTime + 0.1);
      
      const osc2 = audioCtx.createOscillator();
      const gain2 = audioCtx.createGain();
      osc2.connect(gain2);
      gain2.connect(audioCtx.destination);
      osc2.type = 'sine';
      osc2.frequency.setValueAtTime(800, audioCtx.currentTime + 0.15);
      gain2.gain.setValueAtTime(0.5, audioCtx.currentTime + 0.15);
      osc2.start(audioCtx.currentTime + 0.15);
      osc2.stop(audioCtx.currentTime + 0.25);
    }
    
    // Play a buzzer sound when the game is over.
    function playBuzzer() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 1);
    }
    
    // Start game automatically on page load with default settings.
    window.onload = startGame;
  </script>
</body>
</html>
