<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main Game Screen -->
  <div id="game" class="game-screen">
    <!-- Red Side -->
    <div id="redSide" class="player red">
      <div id="redDisplay" class="timer">30</div>
      <div id="redDrain" class="drain"></div>
    </div>
    <!-- Blue Side -->
    <div id="blueSide" class="player blue">
      <div id="blueDisplay" class="timer">30</div>
      <div id="blueDrain" class="drain"></div>
    </div>
  </div>

  <!-- Startup Modal Popup (with instructions) -->
  <div id="startupModal" class="modal">
    <div class="modal-content">
      <h2>Start Chess Timer</h2>
      <p>
        Press <strong>-></strong> to switch turns.<br>
        Press <strong>Space</strong> to pause/resume the timer.<br>
        Press <strong>R</strong> to restart the game.
        Press <strong>P</strong> if the player passes and they will receive a three second penalty.
      </p>
      <label for="redTimeInput">Red Timer (seconds):</label>
      <input type="number" id="redTimeInput" value="30" min="1">
      <label for="blueTimeInput">Blue Timer (seconds):</label>
      <input type="number" id="blueTimeInput" value="30" min="1">
      <label for="startingColorInput">Starting Color:</label>
      <select id="startingColorInput">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>
      <button id="startTimerButton">Start Timer</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
