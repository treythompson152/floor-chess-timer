<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic reset and font */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Main game screen fills viewport */
    .game-screen {
      display: flex;
      width: 100%;
      height: 100%;
    }
    /* Each player’s half */
    .player {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 10vw;
      color: white;
    }
    .red { background: red; }
    .blue { background: blue; }
    /* Drain overlay – its height is updated continuously for a smooth transition */
    .drain {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      z-index: 1;
    }
    /* Timer text sits above the drain */
    .timer {
      position: relative;
      z-index: 2;
    }
    /* Modal popup styling */
    .modal {
      display: none; /* Shown on load */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 300;
      justify-content: center;
      align-items: center;
    }
    .modal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      min-width: 300px;
    }
    .modal .modal-content label,
    .modal .modal-content input,
    .modal .modal-content select,
    .modal .modal-content button {
      display: block;
      margin: 10px auto;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Main Game Screen -->
  <div id="game" class="game-screen">
    <!-- Red Side -->
    <div id="redSide" class="player red">
      <div id="redDisplay" class="timer">30</div>
      <div id="redDrain" class="drain"></div>
    </div>
    <!-- Blue Side -->
    <div id="blueSide" class="player blue">
      <div id="blueDisplay" class="timer">30</div>
      <div id="blueDrain" class="drain"></div>
    </div>
  </div>

  <!-- Startup Modal Popup (includes instructions) -->
  <div id="startupModal" class="modal">
    <div class="modal-content">
      <h2>Start Chess Timer</h2>
      <p>
        Press <strong>s</strong> to switch turns (with a correct sound).<br>
        Press <strong>p</strong> to pause/resume the timer.<br>
        Press <strong>r</strong> to restart the game.
      </p>
      <label for="redTimeInput">Red Timer (seconds):</label>
      <input type="number" id="redTimeInput" value="30" min="1">
      <label for="blueTimeInput">Blue Timer (seconds):</label>
      <input type="number" id="blueTimeInput" value="30" min="1">
      <label for="startingColorInput">Starting Color:</label>
      <select id="startingColorInput">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>
      <button id="startTimerButton">Start Timer</button>
    </div>
  </div>

  <script>
    // Initialize timer values to 30 so they don't show NaN on startup.
    let redTime = 30, blueTime = 30, redInitial = 30, blueInitial = 30;
    let currentPlayer; // "red" or "blue"
    let paused = true; // Game starts paused
    let lastUpdateTime;
    // Flags to ensure buzzer plays once per turn end.
    let redEnded = false, blueEnded = false;

    // Element references
    const redDisplay = document.getElementById("redDisplay");
    const blueDisplay = document.getElementById("blueDisplay");
    const redDrain = document.getElementById("redDrain");
    const blueDrain = document.getElementById("blueDrain");
    const startupModal = document.getElementById("startupModal");
    const startTimerButton = document.getElementById("startTimerButton");

    // Helper: interpolate between two colors given as [r, g, b] arrays.
    function interpolateColor(start, end, factor) {
      const result = start.map((s, i) => Math.round(s + (end[i] - s) * factor));
      return `rgb(${result[0]}, ${result[1]}, ${result[2]})`;
    }

    // Update displays and drain overlays.
    // The drain height is computed as the fraction of total time elapsed and updated continuously.
    function updateDisplays() {
      redDisplay.textContent = Math.ceil(redTime);
      blueDisplay.textContent = Math.ceil(blueTime);
      
      const redFraction = Math.min(1, Math.max(0, (redInitial - redTime) / redInitial));
      const blueFraction = Math.min(1, Math.max(0, (blueInitial - blueTime) / blueInitial));
      
      redDrain.style.height = (redFraction * 100) + "%";
      blueDrain.style.height = (blueFraction * 100) + "%";
      
      redDrain.style.backgroundColor = interpolateColor([139, 0, 0], [255, 200, 200], redFraction);
      blueDrain.style.backgroundColor = interpolateColor([0, 0, 139], [200, 200, 255], blueFraction);
    }

    // Continuous update loop using requestAnimationFrame for a smooth drain transition.
    function animate() {
      const now = performance.now();
      const delta = (now - lastUpdateTime) / 1000;
      lastUpdateTime = now;

      if (!paused) {
        if (currentPlayer === "red") {
          if (redTime > 0) {
            redTime = Math.max(0, redTime - delta);
            if (redTime === 0 && !redEnded) {
              redEnded = true;
              playBuzzer();
              currentPlayer = "blue";
              blueEnded = false;
              paused = true;
            }
          }
        } else { // currentPlayer === "blue"
          if (blueTime > 0) {
            blueTime = Math.max(0, blueTime - delta);
            if (blueTime === 0 && !blueEnded) {
              blueEnded = true;
              playBuzzer();
              currentPlayer = "red";
              redEnded = false;
              paused = true;
            }
          }
        }
      }
      updateDisplays();
      requestAnimationFrame(animate);
    }

    // Play a buzzer sound when a timer runs out.
    function playBuzzer() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 1);
    }

    // Play the switch (trivia correct) sound effect.
    function playSwitchSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc1 = audioCtx.createOscillator();
      const gain1 = audioCtx.createGain();
      osc1.connect(gain1);
      gain1.connect(audioCtx.destination);
      osc1.type = 'sine';
      osc1.frequency.setValueAtTime(600, audioCtx.currentTime);
      gain1.gain.setValueAtTime(0.5, audioCtx.currentTime);
      osc1.start();
      osc1.stop(audioCtx.currentTime + 0.1);

      const osc2 = audioCtx.createOscillator();
      const gain2 = audioCtx.createGain();
      osc2.connect(gain2);
      gain2.connect(audioCtx.destination);
      osc2.type = 'sine';
      osc2.frequency.setValueAtTime(800, audioCtx.currentTime + 0.15);
      gain2.gain.setValueAtTime(0.5, audioCtx.currentTime + 0.15);
      osc2.start(audioCtx.currentTime + 0.15);
      osc2.stop(audioCtx.currentTime + 0.25);
    }

    // Global key handling:
    // Press "s" to switch turns manually (playing the switch sound), 
    // "p" to pause/resume, and "r" to restart (showing the startup popup).
    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();
      if (key === "s") {
        if (!paused) {
          playSwitchSound();
          currentPlayer = (currentPlayer === "red") ? "blue" : "red";
          lastUpdateTime = performance.now();
        }
      } else if (key === "p") {
        paused = !paused;
        lastUpdateTime = performance.now();
      } else if (key === "r") {
        paused = true;
        startupModal.style.display = "flex";
      }
    });

    // Startup modal: when "Start Timer" is clicked, initialize timers and start the game.
    startTimerButton.addEventListener("click", () => {
      redTime = parseFloat(document.getElementById("redTimeInput").value) || 30;
      blueTime = parseFloat(document.getElementById("blueTimeInput").value) || 30;
      redInitial = redTime;
      blueInitial = blueTime;
      currentPlayer = document.getElementById("startingColorInput").value;
      redEnded = false;
      blueEnded = false;
      startupModal.style.display = "none";
      paused = false;
      lastUpdateTime = performance.now();
    });

    // On page load, show the startup modal and start the animation loop.
    window.onload = () => {
      startupModal.style.display = "flex";
      lastUpdateTime = performance.now();
      animate();
    };
  </script>
</body>
</html>
