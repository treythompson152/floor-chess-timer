<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      font-family: Arial, sans-serif;
    }
    .hidden { 
      display: none; 
    }
    /* Both screens fill the viewport */
    .setup-screen, .game-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .setup-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    .setup-container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .setup-container input, 
    .setup-container select, 
    .setup-container button {
      font-size: 1.5em;
      margin: 10px;
      padding: 5px;
    }
    .game-screen {
      display: flex;
    }
    .player {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-size: 10vw;
      color: white;
    }
    .red { background: red; }
    .blue { background: blue; }
    /* Drain overlay representing elapsed time */
    .drain {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      transition: height 1s linear, background-color 1s linear;
      z-index: 1;
    }
    .timer {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Setup Screen (visible on load) -->
  <div id="setup" class="setup-screen">
    <div class="setup-container">
      <h1>Chess Timer Setup</h1>
      <div>
        <label for="redTime">Red Timer (seconds):</label>
        <input type="number" id="redTime" value="30" min="1">
      </div>
      <div>
        <label for="blueTime">Blue Timer (seconds):</label>
        <input type="number" id="blueTime" value="30" min="1">
      </div>
      <div>
        <label for="startingPlayer">Starting Player:</label>
        <select id="startingPlayer">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
      </div>
      <div>
        <button id="startButton">Start Game</button>
      </div>
      <p style="font-size: 1em; margin-top:20px;">
        Press <strong>S</strong> to switch turns, <strong>P</strong> to pause/resume, <strong>Enter</strong> to start, or <strong>R</strong> to restart.
      </p>
    </div>
  </div>

  <!-- Game Screen (hidden on load) -->
  <div id="game" class="game-screen hidden">
    <!-- Red Side -->
    <div id="redSide" class="player red">
      <div class="timer" id="redDisplay">30</div>
      <div id="redDrain" class="drain"></div>
    </div>
    <!-- Blue Side -->
    <div id="blueSide" class="player blue">
      <div class="timer" id="blueDisplay">30</div>
      <div id="blueDrain" class="drain"></div>
    </div>
  </div>

  <script>
    // Timer variables
    let redTime, blueTime, redInitial, blueInitial;
    let currentPlayer; // "red" or "blue"
    let timerInterval = null;
    let paused = false;
    
    // Element references
    const redDisplay = document.getElementById('redDisplay');
    const blueDisplay = document.getElementById('blueDisplay');
    const redDrain = document.getElementById('redDrain');
    const blueDrain = document.getElementById('blueDrain');
    
    // Colors for drain interpolation:
    const redStartColor = [139, 0, 0];
    const redEndColor   = [255, 200, 200];
    const blueStartColor = [0, 0, 139];
    const blueEndColor   = [200, 200, 255];
    
    // Helper function to interpolate between two colors.
    function interpolateColor(start, end, factor) {
      const result = start.map((s, i) => Math.round(s + (end[i] - s) * factor));
      return `rgb(${result[0]}, ${result[1]}, ${result[2]})`;
    }
    
    // Update timer displays and drain overlays.
    function updateDisplays() {
      redDisplay.textContent = redTime;
      blueDisplay.textContent = blueTime;
      
      const redElapsed = (redInitial - redTime) / redInitial;
      const blueElapsed = (blueInitial - blueTime) / blueInitial;
      
      redDrain.style.height = (redElapsed * 100) + '%';
      blueDrain.style.height = (blueElapsed * 100) + '%';
      
      redDrain.style.backgroundColor = interpolateColor(redStartColor, redEndColor, redElapsed);
      blueDrain.style.backgroundColor = interpolateColor(blueStartColor, blueEndColor, blueElapsed);
    }
    
    // Start the timer ticking.
    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (paused) return;
        if (currentPlayer === 'red') {
          if (redTime > 0) {
            redTime--;
            updateDisplays();
          } else {
            clearInterval(timerInterval);
            playBuzzer();
          }
        } else {
          if (blueTime > 0) {
            blueTime--;
            updateDisplays();
          } else {
            clearInterval(timerInterval);
            playBuzzer();
          }
        }
      }, 1000);
    }
    
    // Start the game: set timer values, hide the setup screen, and show the game screen.
    function startGame() {
      redTime = parseInt(document.getElementById('redTime').value);
      blueTime = parseInt(document.getElementById('blueTime').value);
      redInitial = redTime;
      blueInitial = blueTime;
      currentPlayer = document.getElementById('startingPlayer').value;
      
      // Hide setup and show game screen.
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      
      updateDisplays();
      startTimer();
    }
    
    // Restart the game: stop the timer, hide the game screen, and show the setup screen.
    function restartGame() {
      clearInterval(timerInterval);
      paused = false;
      document.getElementById('game').classList.add('hidden');
      document.getElementById('setup').classList.remove('hidden');
    }
    
    // Attach event listeners.
    document.getElementById('startButton').addEventListener('click', startGame);
    
    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('setup').classList.contains('hidden')) {
        if (e.key === 'Enter') {
          startGame();
        }
      } else {
        // In game: s to switch turn, p to pause/resume.
        if (e.key.toLowerCase() === 's') {
          playTriviaCorrectSound();
          if (!paused) {
            currentPlayer = (currentPlayer === 'red') ? 'blue' : 'red';
          }
        }
        if (e.key.toLowerCase() === 'p') {
          paused = !paused;
        }
      }
      
      // R will restart (return to setup screen) at any time.
      if (e.key.toLowerCase() === 'r') {
        restartGame();
      }
    });
    
    // Play a trivia "correct" sound effect: two quick cheerful tones.
    function playTriviaCorrectSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc1 = audioCtx.createOscillator();
      const gain1 = audioCtx.createGain();
      osc1.connect(gain1);
      gain1.connect(audioCtx.destination);
      osc1.type = 'sine';
      osc1.frequency.setValueAtTime(600, audioCtx.currentTime);
      gain1.gain.setValueAtTime(0.5, audioCtx.currentTime);
      osc1.start();
      osc1.stop(audioCtx.currentTime + 0.1);
      
      const osc2 = audioCtx.createOscillator();
      const gain2 = audioCtx.createGain();
      osc2.connect(gain2);
      gain2.connect(audioCtx.destination);
      osc2.type = 'sine';
      osc2.frequency.setValueAtTime(800, audioCtx.currentTime + 0.15);
      gain2.gain.setValueAtTime(0.5, audioCtx.currentTime + 0.15);
      osc2.start(audioCtx.currentTime + 0.15);
      osc2.stop(audioCtx.currentTime + 0.25);
    }
    
    // Play a buzzer sound when the game is over.
    function playBuzzer() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 1);
    }
  </script>
</body>
</html>
